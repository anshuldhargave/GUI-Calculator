<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Welcome to the Best Calculator!</h1>
    <div class="container">
      <input id="input" class="input" type="text" />

      <div class="row">
        <button id="ac-button" class="button">AC</button>
        <button id="del-button" class="button">DEL</button>
        <button id="/-button" class="button">/</button>
        <button id="%-button" class="button">%</button>
      </div>
      <div class="row">
        <button id="7-button" class="button">7</button>
        <button id="8-button" class="button">8</button>
        <button id="9-button" class="button">9</button>
        <button id="*-button" class="button">*</button>
      </div>
      <div class="row">
        <button id="4-button" class="button">4</button>
        <button id="5-button" class="button">5</button>
        <button id="6-button" class="button">6</button>
        <button id="+-button" class="button">+</button>
      </div>
      <div class="row">
        <button id="one-button" class="button">1</button>
        <button id="2-button" class="button">2</button>
        <button id="3-button" class="button">3</button>
        <button id="--button" class="button">-</button>
      </div>
      <div class="row">
        <button id="0-button" class="button">0</button>
        <button id=".-button" class="button">.</button>
        <button id="=-button" class="button equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
